<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين والأذونات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .rtl { direction: rtl; text-align: right; }
    </style>
</head>
<body class="bg-gray-50 rtl">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">إدارة المستخدمين والأذونات</h1>
                    <div class="flex items-center gap-4">
                        <span id="currentUserInfo" class="text-sm"></span>
                        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">خروج</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-8">
            <!-- Tabs -->
            <div class="bg-white rounded-lg shadow-md mb-6">
                <div class="flex border-b">
                    <button onclick="showTab('users')" id="tab-users" class="px-6 py-3 border-b-2 border-blue-500 text-blue-600 font-medium">
                        إدارة المستخدمين
                    </button>
                    <button onclick="showTab('permissions')" id="tab-permissions" class="px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        إدارة الأذونات
                    </button>
                    <button onclick="showTab('approvals')" id="tab-approvals" class="px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        طلبات الموافقة <span id="pendingCount" class="bg-red-500 text-white rounded-full px-2 py-1 text-xs ml-2 hidden">0</span>
                    </button>
                    <button onclick="showTab('activities')" id="tab-activities" class="px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        سجل الأنشطة
                    </button>
                </div>
            </div>

            <!-- Users Management Tab -->
            <div id="tab-content-users" class="tab-content">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">إدارة المستخدمين</h2>
                        <button onclick="showCreateUserModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                            إضافة مستخدم جديد
                        </button>
                    </div>

                    <!-- Users Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full table-auto">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">اسم المستخدم</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">الاسم الكامل</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">البريد الإلكتروني</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">الدور</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">القسم</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">الحالة</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Permissions Management Tab -->
            <div id="tab-content-permissions" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">إدارة الأذونات</h2>
                    
                    <!-- Permissions by Module -->
                    <div id="permissionsByModule" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Permissions will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Approval Requests Tab -->
            <div id="tab-content-approvals" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">طلبات الموافقة المعلقة</h2>
                    
                    <div id="approvalRequestsList" class="space-y-4">
                        <!-- Approval requests will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Activity Logs Tab -->
            <div id="tab-content-activities" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">سجل الأنشطة</h2>
                    
                    <div class="mb-4 flex gap-4">
                        <select id="userFilter" class="border rounded px-3 py-2">
                            <option value="">جميع المستخدمين</option>
                        </select>
                        <input type="date" id="dateFilter" class="border rounded px-3 py-2">
                        <button onclick="loadActivityLogs()" class="bg-blue-500 text-white px-4 py-2 rounded">تطبيق الفلتر</button>
                    </div>
                    
                    <div id="activityLogsList" class="space-y-2">
                        <!-- Activity logs will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">إضافة مستخدم جديد</h3>
                <button onclick="hideCreateUserModal()" class="text-gray-500 hover:text-gray-700">✕</button>
            </div>
            
            <form id="createUserForm" onsubmit="createUser(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم</label>
                        <input type="text" id="username" required class="w-full border rounded px-3 py-2">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">الاسم الكامل</label>
                        <input type="text" id="fullName" class="w-full border rounded px-3 py-2">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                        <input type="email" id="email" required class="w-full border rounded px-3 py-2">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                        <input type="password" id="password" required class="w-full border rounded px-3 py-2">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">الدور</label>
                        <select id="role" required class="w-full border rounded px-3 py-2">
                            <option value="employee">موظف</option>
                            <option value="manager">مدير</option>
                            <option value="admin">مدير النظام</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">القسم</label>
                        <input type="text" id="department" class="w-full border rounded px-3 py-2">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">الأذونات</label>
                        <div id="permissionsCheckboxes" class="max-h-40 overflow-y-auto border rounded p-3 space-y-2">
                            <!-- Permissions checkboxes will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="hideCreateUserModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50">
                        إلغاء
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        إنشاء المستخدم
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let authToken = null;
        let allPermissions = [];
        let allUsers = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '/login.html';
                return;
            }

            // Set axios default header
            axios.defaults.headers.common['Authorization'] = `Bearer ${authToken}`;

            // Load initial data
            loadCurrentUser();
            loadUsers();
            loadPermissions();
            loadPendingApprovals();
        });

        // Authentication functions
        async function loadCurrentUser() {
            try {
                // Decode token to get user info (simple decode, not secure validation)
                const tokenParts = authToken.split('.');
                const payload = JSON.parse(atob(tokenParts[1]));
                
                document.getElementById('currentUserInfo').textContent = `مرحباً، ${payload.sub}`;
                currentUser = payload;
            } catch (error) {
                console.error('Error loading current user:', error);
                logout();
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }

        // Tab management
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });

            // Remove active class from all tabs
            document.querySelectorAll('[id^="tab-"]').forEach(tab => {
                tab.classList.remove('border-blue-500', 'text-blue-600');
                tab.classList.add('border-transparent', 'text-gray-500');
            });

            // Show selected tab content
            document.getElementById(`tab-content-${tabName}`).classList.remove('hidden');

            // Add active class to selected tab
            const activeTab = document.getElementById(`tab-${tabName}`);
            activeTab.classList.add('border-blue-500', 'text-blue-600');
            activeTab.classList.remove('border-transparent', 'text-gray-500');

            // Load data for the selected tab
            switch(tabName) {
                case 'users':
                    loadUsers();
                    break;
                case 'permissions':
                    loadPermissionsByModule();
                    break;
                case 'approvals':
                    loadApprovalRequests();
                    break;
                case 'activities':
                    loadActivityLogs();
                    break;
            }
        }

        // Users management
        async function loadUsers() {
            try {
                const response = await axios.get('/users/');
                allUsers = response.data;
                renderUsersTable(allUsers);
            } catch (error) {
                console.error('Error loading users:', error);
                alert('خطأ في تحميل المستخدمين');
            }
        }

        function renderUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-4 py-3 text-sm text-gray-900">${user.username}</td>
                    <td class="px-4 py-3 text-sm text-gray-900">${user.full_name || '-'}</td>
                    <td class="px-4 py-3 text-sm text-gray-900">${user.email}</td>
                    <td class="px-4 py-3 text-sm">
                        <span class="px-2 py-1 text-xs rounded-full ${getRoleBadgeClass(user.role)}">
                            ${getRoleLabel(user.role)}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-900">${user.department || '-'}</td>
                    <td class="px-4 py-3 text-sm">
                        <span class="px-2 py-1 text-xs rounded-full ${user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${user.is_active ? 'نشط' : 'معطل'}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm">
                        <div class="flex gap-2">
                            <button onclick="editUser(${user.id})" class="text-blue-600 hover:text-blue-800">تعديل</button>
                            <button onclick="manageUserPermissions(${user.id})" class="text-green-600 hover:text-green-800">الأذونات</button>
                            <button onclick="toggleUserStatus(${user.id}, ${user.is_active})" class="text-${user.is_active ? 'red' : 'green'}-600 hover:text-${user.is_active ? 'red' : 'green'}-800">
                                ${user.is_active ? 'تعطيل' : 'تفعيل'}
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getRoleBadgeClass(role) {
            switch(role) {
                case 'admin': return 'bg-red-100 text-red-800';
                case 'manager': return 'bg-blue-100 text-blue-800';
                case 'employee': return 'bg-gray-100 text-gray-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getRoleLabel(role) {
            switch(role) {
                case 'admin': return 'مدير النظام';
                case 'manager': return 'مدير';
                case 'employee': return 'موظف';
                default: return role;
            }
        }

        // Permissions management
        async function loadPermissions() {
            try {
                const response = await axios.get('/permissions/');
                allPermissions = response.data;
                renderPermissionsCheckboxes();
            } catch (error) {
                console.error('Error loading permissions:', error);
            }
        }

        function renderPermissionsCheckboxes() {
            const container = document.getElementById('permissionsCheckboxes');
            container.innerHTML = '';

            allPermissions.forEach(permission => {
                const div = document.createElement('div');
                div.className = 'flex items-center';
                div.innerHTML = `
                    <input type="checkbox" id="perm_${permission.id}" value="${permission.id}" class="mr-2">
                    <label for="perm_${permission.id}" class="text-sm">${permission.description || permission.name}</label>
                `;
                container.appendChild(div);
            });
        }

        // Modal management
        function showCreateUserModal() {
            const modal = document.getElementById('createUserModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function hideCreateUserModal() {
            const modal = document.getElementById('createUserModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.getElementById('createUserForm').reset();
        }

        async function createUser(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const selectedPermissions = Array.from(document.querySelectorAll('#permissionsCheckboxes input:checked'))
                .map(cb => parseInt(cb.value));

            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                full_name: document.getElementById('fullName').value,
                department: document.getElementById('department').value,
                permissions: selectedPermissions
            };

            try {
                await axios.post('/users/', userData);
                alert('تم إنشاء المستخدم بنجاح');
                hideCreateUserModal();
                loadUsers();
            } catch (error) {
                console.error('Error creating user:', error);
                alert('خطأ في إنشاء المستخدم: ' + (error.response?.data?.detail || error.message));
            }
        }

        // Load pending approvals count
        async function loadPendingApprovals() {
            try {
                const response = await axios.get('/permissions/approval-requests/');
                const pendingCount = response.data.filter(req => req.status === 'pending').length;
                
                const countElement = document.getElementById('pendingCount');
                if (pendingCount > 0) {
                    countElement.textContent = pendingCount;
                    countElement.classList.remove('hidden');
                } else {
                    countElement.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error loading pending approvals:', error);
            }
        }

        // More functions would be added here for:
        // - loadPermissionsByModule()
        // - loadApprovalRequests()
        // - loadActivityLogs()
        // - editUser()
        // - manageUserPermissions()
        // - toggleUserStatus()
        // etc.

    </script>
</body>
</html>
